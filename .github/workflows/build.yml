name: build

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths-ignore:
      - 'test/**'
      - '.run/**'
      - '.github/**'
      - '/*.*'
      - '/.*'
      - '!/build.ts'
      - '!/.github/workflows/build.yml'
      - '!/README.md'
#  schedule:
## https://help.github.com/en/actions/automating-your-workflow-with-github-actions/events-that-trigger-workflows#scheduled-events-schedule
##            ┌───────────── minute (0 - 59)
##            │ ┌───────────── hour (0 - 23)
##            │ │ ┌───────────── day of the month (1 - 31)
##            │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
##            │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
##            │ │ │ │ │
##            │ │ │ │ │
##            │ │ │ │ │
##            * * * * *
#    - cron: '* * 1 * *'
#    - cron: '* * 15 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    permissions:
      contents: write
    
    strategy:
      matrix:
        node-version: [ 22.4.1 ]
    
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 2
          ref: dev
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@main
        with:
          node-version: ${{ matrix.node-version }}
      - name: get yarn cache dir
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: set cache id
        id: id-cache
        run: echo "::set-output name=id::${GITHUB_SHA}"
      - name: echo var
        run: |
          echo ${{ steps.yarn-cache.outputs.dir }}
          echo ${{ steps.id-cache.outputs.id }}
          echo ${GITHUB_SHA}
      - name: yarn cache
        uses: bluelovers/github-actions-cache@2020011001
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ steps.id-cache.outputs.id }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: setup git config
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: install deps
        run: |
          yarn install --frozen-lockfile
          yarn run ci:install
#          yarn add -W typescript@next jest ts-jest ts-node ynpx lerna
      - name: run script
        if: success()
#        env:
        run: yarn run ci:build
#      -
#        name: Push output
#        if: success()
#        uses: casperdcl/push-dir@v1
#        env:
#          ESBUILD_MINIFY: 1
#        with:
#          message: "build: update build"
#          branch: master
#          dir: output
#          history: true
#          #force: true
      -
        name: Push output
        if: success()
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: master
          FOLDER: output
          SKIP_EMPTY_COMMITS: true
          MESSAGE: "build: update build"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_NAME: "GitHub Action"
          COMMIT_EMAIL: "action@github.com"
      -
        name: Push changes
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
